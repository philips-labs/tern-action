name: "tern-action"
description: "Runs the VMWARE's tern over docker images"
author: "Jeroen Knoops <jeroen.knoops@philips.com>"

branding:
  icon: "check"
  color: "green"

inputs:
  image:
    description: "The docker image to scan"
    required: true
  format:
    description: "Output format"
    default: 'json'
    required: false
  output:
    description: "Filename Output"
    required: false
  scancode:
    description: "Use scancode extention"
    required: false

outputs:
  output:
    description: "output json"
  file:
    description: "file"

runs:
  using: node12
  main: 'dist/index.js'
